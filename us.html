<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
    <link rel="stylesheet" href="styleus.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Near Rama Krishna matam</div>
          <div class="text-two">rajahmundry 02, rv nagar</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 9893 5647 44</div>
          <div class="text-two">+91 9434 5678 22</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">schlorship@gmail.com</div>
          <div class="text-two">info.contact@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Update Schema</div>
        
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter Service name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter Category">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter Eligibility">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Required Documents">
          </div>
          <div class="input-box">
            <input type="text" placeholder="Time Limit">
          </div>
        <div class="input-box message-box">
            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter Reason For update"></textarea>
        </div>
        <div class="button">
          <input type="button" value="Update Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
