<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/7414e22221.js"></script>
  <title>Schema Feedback</title>
</head>
<body>
  <section id="heading">
    <div class="container heading-grid">
      <div class="heading-wrap">
        <h1>S-Feedback</h1>
      
        <a href="project/index/index.html">  <p>Do you need more information? Please contact us to find more about our products and services</p></a>
      </div>
    </div>
  </section>

  <section id="form-box" class="animated jackInTheBox">
    <div class="container">
      <div class="form-box form-box-grid">
        <div class="form-info">
          <h3>Contact information</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> 345 Street 2, rajahmundry</li>
            <li><i class="fas fa-mobile-alt"></i>+91 9392475566</li>
            <li><i class="fas fa-envelope"></i>schlorship@gmail.com</li>
          </ul>
        </div>
  
        <div class="form-input">
          <h3>Send us a message</h3>
          <form>
            <p>
              <label for="first_name">First name</label>
              <input type="text" name="first_name" placeholder="First Name..." required>
            </p>
            <p>
              <label for="Last_name">Last name</label>
              <input type="text" name="last_name" placeholder="Last Name..." required>
            </p>
            <p class="full">
              <label for="email">Email address</label>
              <input type="email" name="email" placeholder="Email Here..." required>
            </p>
            <p class="full">
              <label for="email">Choose One</label>
              <select required>
                <option disabled selected>Select ..</option>
                <option value="B">Excellent</option>
                <option value="I">Very Good</option>
                <option value="A">Good</option>
                <option value="A">Average</option>
                <option value="A">Poor</option>
            </select>
            </p>
            <p class="full">
              <label for="message">Your message</label>
              <textarea name="message" required>Type your message here...</textarea>
            </p>
            <p class="full">
              <button type="submit">Send Feedback</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
