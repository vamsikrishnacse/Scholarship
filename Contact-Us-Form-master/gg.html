<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="stylecs.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<h5>Enter You Details for any query</h5>
				<br>
				<input type="text" class="field" id="Name" placeholder="Your Name">
				<br> <span id="e"></span>  
				<input type="text" class="field" id="Email" placeholder="Your Email">
				<br> <span id="ee"></span>  
				<input type="text" class="field" id="Phone" placeholder="Phone">
				<br> <span id="eee"></span>  
				<textarea placeholder="Message" id="Message"  class="field"></textarea>
				<br> <span id="eeee"></span>  
				<button class="btn"  onclick="myFunction()">Send</button>
			</div>
		</div>
	</div>

	<script>
		function myFunction() {
			i=0;
			
			
		
		var letters = /^[A-Za-z]+$/;
		  var error2 = document.getElementById("e")
		  var error3 = document.getElementById("ee")
		  var error4 = document.getElementById("eee")
		  var error5 = document.getElementById("eeee")
		  var email= /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
		  
		
		  
		if(document.getElementById("Name").value.match(letters)  && document.getElementById("Name").value!="")
		 {
			error2.textContent = ""
			i+=1
		 }
	   else
		 {
			error2.textContent = "Please enter a valid name(no numaric)"
				error2.style.color = "red"
		 }
		 
		if (document.getElementById("Email").value!="" && document.getElementById("Email").value.match(email) ) {
				error3.textContent = ""
				i+=1
		  } else {
			error3.textContent = "Please enter a valid Input"
				error3.style.color = "red"
			
		  }
	
		  
		if (document.getElementById("Phone").value!="" && document.getElementById("Phone").value.length == 10) {
				error4.textContent = ""
				i+=1
		  } else {
			error4.textContent = "Please enter a valid Email"
				error4.style.color = "red"
			
		  }
		  if (document.getElementById("Message").value!="") {
				error5.textContent = ""
				i+=1
		  } else {
			error5.textContent = "Please enter a valid Text"
				error5.style.color = "red"
			
		  }
		  let text = "Going to the Next Page!\nEither Next or Cancel.";
		  if(i==4){
			
	  if (confirm(text) == true) {
		window.location.assign("next.html");
	  } 
		 }else{
				var myText = "Fill the form correctly";
		alert (myText);
			 }
	
			
		} 
		</script>
</body>
</html>
