      <div class="row">
    <div class="col-md-12">
      <form action="index/index.html" method="post">
        <h1> Add Certification 3</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="Certified">Certified Area:</label>
          <input type="text" id="Certified" name="Certified">
       
          <label for="Organization">Issuing Organization:</label>
          <input type="text" id="Organization"       name="Issuing_Organization">
        
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 16</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 16</label><br><br>
           
          <label for="issuedate">Issue Date:</label>
          <input type="date" id="Issue"       name="Issue_Date"></label><br>
          <label for="Expiredate">Expire Date:</label>
          <input type="date" id="Expire"       name="Expire_Date"></label><br>

          <input type="checkbox" id="credential" value="credential" name="credential"><label for="credential" class="light">The credential does not expire</label><br>
          
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> About Certification</legend>
          
         <label for="bio">Bio:</label>
          <textarea id="bio" name="user_bio"></textarea>
